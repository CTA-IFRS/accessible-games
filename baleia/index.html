<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Baleia Faminta</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #1a6fc9, #0d47a1);
            margin: 0;
            padding: 20px;
            color: white;
            overflow: hidden;
        }
        
        h1 {
            color: #ffeb3b;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        #gameInfo {
            margin: 15px 0;
            font-size: 22px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
        }
        
        #targetItem {
            font-size: 28px;
            font-weight: bold;
            vertical-align: middle;
        }
        
        #score {
            font-size: 24px;
            font-weight: bold;
            color: #4caf50;
            margin-left: 20px;
        }
        
        #gameContainer {
            position: relative;
            width: 400px;
            height: 600px;
            margin: 20px auto;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        canvas {
            display: block;
            background:  ('mar.jpg') bottom repeat-x;
            background-size: cover;
        }
        
        .controls {
            margin: 20px auto;
            width: 300px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        
        .action-btn {
            padding: 15px;
            font-size: 20px;
            border: none;
            background-color: #ff9800;
            color: white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s;
        }
        
        .action-btn:focus {
            background-color: #4caf50;
            transform: scale(1.1);
            outline: none;
            box-shadow: 0 0 15px #4caf50;
        }
        
        .bubbles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .bubble {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: float linear infinite;
        }
        
        @keyframes float {
            to {
                transform: translateY(-1000px);
            }
        }
    </style>
</head>
<body>
    <h1>A Baleia Faminta</h1>
    
    <div id="gameInfo">
        <span>Pegue: </span>
        <span id="targetItem">üêü</span>
        <span id="score">Pontos: 0</span>
    </div>
    
    <div id="gameContainer">
        <div class="bubbles" id="bubbles"></div>
        <canvas id="gameCanvas" width="400" height="600"></canvas>
    </div>
    
    <div class="controls">
        <button class="action-btn" data-action="left">‚Üê</button>
        <button class="action-btn" data-action="right">‚Üí</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
