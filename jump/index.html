<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Jogo dos Saltos</title>

    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>

    <div id="start-screen" class="start-screen">
        <h1>Jogo dos Saltos</h1> 
    
        <div class="option-group">
            <h2>Velocidade</h2>
            <button data-mode="easy">Fácil</button>
            <button data-mode="medium">Médio</button>
            <button data-mode="hard">Difícil</button>
            <button data-mode="pro">Pro</button>
            <button data-mode="extreme">Extremo</button>
        </div>
    
    </div>
    

<div class="game-over-screen">
    <div class="game-over-box">
        <h1>Game Over</h1>
        <p id="final-score">Pontuação: 0</p>
        <p id="high-score">Recorde: 0</p>
        <button id="btnPlayAgain">Jogar Novamente</button>
        <button onclick="window.location.reload()">Voltar ao menu</button>
    </div>
</div>

    <div class="gameboard">
        <div class="game-screen">
            <div class="score">Pontos: 0</div>
            <div class="lives">
                <p>❤</p>
                <p>❤</p>
                <p>❤</p>
            </div>
            
            <img src="images/cloud.webp" class="cloud">
            <img src="images/hero.gif" class="hero">
            <img src="images/enemy.gif" class="enemy">
            <div class="grass"></div>

        </div>
    </div>

    <script src="./js/script.js" defer></script>
</body>
</html>
